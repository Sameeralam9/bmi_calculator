<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="outer">
	<div class="inner">
		<div class="info">
			<h3>BMI Categories.</h3>
			
			<p>Under Weight =< 18.5</p>
			<p>Normal Weight = 18.5-24.9</p>
			<p>OverWeight = 25-29.9</p>
			<p>Obesity = BMI of 30 or Greater</p>
		</div>
		<div class="cal">
			<h4 class="indicator">Weight Kg.</h4><input type="text" class="weightInput" placeholder="Weight">
			<h4 class="indicator">Height in cm.</h4><input type="text" class="heightInput" placeholder="Height">
			<button class="btn" >Calculate</button>
		</div>
	</div>
	<h3 class="result">Your Result BMI.</h3>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
